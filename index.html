    <!-- Основной контент страницы -->
    <main class="ml-64">
        <!-- Окно для отображения контента. src - страница по умолчанию (главная) -->
        <iframe src="eventrp.html" name="content-frame" class="w-full h-screen border-0"></iframe>
    </main>

    <script>
        // Этот скрипт отвечает за переключение активного класса у ссылок в меню
        document.addEventListener('DOMContentLoaded', () => {
            const logoLink = document.getElementById('logo-link');
            const navLinks = document.querySelectorAll('.nav-link');

            // Обработчик для обычных ссылок навигации
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    // Убираем активный класс у всех ссылок
                    navLinks.forEach(l => l.classList.remove('active-link'));
                    // Добавляем активный класс нажатой ссылке
                    this.classList.add('active-link');
                });
            });

            // Обработчик для ссылки-логотипа
            logoLink.addEventListener('click', () => {
                // Когда нажат логотип, ни одна обычная ссылка не должна быть активной
                navLinks.forEach(l => l.classList.remove('active-link'));
            });
        });
    </script>
